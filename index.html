<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <!--
    -->
    <title>Pokedex</title>
</head>
<body>
    <header>
        <h1>Pokedex</h1>
    </header>
    <main class="areaPrincipal">
        <section class="areaPrincipal__configsPage">

            <section class="configsPage__Filters">
                <div class="Filters__nameFilter">
                    <p>Name:</p>
                    <input type="text" class="nameFilter" id="nameFilter" for="options-view-button">

                    <ul id="nameFilter__searchList" style="display: none;"></ul>
                </div>
                <div class="Filters__typeFilter">
                    <p>Type:</p>
                    <select name="typePokemon" id="typePokemon">
                        <option value="All">All</option>
                        <option value="normal">Normal</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="electric">Electric</option>
                        <option value="grass">Grass</option>
                        <option value="ice">Ice</option>
                        <option value="fighting">Fighting</option>
                        <option value="poison">Poison</option>
                        <option value="ground">Ground</option>
                        <option value="flying">Flying</option>
                        <option value="psychic">Psychic</option>
                        <option value="bug">Bug</option>
                        <option value="rock">Rock</option>
                        <option value="ghost">Ghost</option>
                        <option value="dragon">Dragon</option>
                        <option value="dark">Dark</option>
                        <option value="steel">Steel</option>
                        <option value="fairy">Fairy</option>
                    </select>
                </div>
                <div class="Filters__sortFilter">
                    <p>Sort:</p>
                    <select name="sortFiler" id="sortFilter">
                        <option value="alphabetical_order">A-Z</option>
                        <option value="numerical_order" selected>0-#</option>
                    </select>
                </div>
            </section>
        </section>
        <section class="areaPrincipal__pokemonCards">
        </section>
    </main>
        
</body>
</html>
